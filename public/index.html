<!DOCTYPE html>
<html>

<head>
  <title>Jet Fuel</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>

<body>
  <div>
    <h1>Jet Fuel! Fueling all the jets...</h1>
  </div>
  <div>
    <button class="btn-add-folder">Add Folder</button>
    <button class="btn-add-link">Add Link</button>
  </div>
  <div class="add-folder-container hide" id="addFolderContainer">
    <form class="add-folder-form" id="addFolderForm">
      <label>Folder Name: <input type="text" value="" placeholder="Folder Name" id="inputFolderName"/></label>
      <label>Description: <input type="text" value="" placeholder="Description" id="inputFolderDesc"/></label>
      <button type="submit">Save</button>
    </form>
  </div>
  <div class="add-link-container hide" id="addLinkContainer">
    <form class="add-link-form">
      <label>URL: <input type="text" value="" placeholder="Folder Name" class="input-link-url" id="inputLinkUrl"/></label>
      <label>Folder:
        <select class="input-link-folder" id="inputLinkFolder">
          <option value="">--- Select Parent Folder ---</option>
        </select></label>
      <button type="submit">Save</button>
    </form>
  </div>
  <div class="folder-container">

  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/script.js"></script>
</body>

</html>
