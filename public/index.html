<!DOCTYPE html>
<html>

<head>
  <title>Jet Fuel</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>

<body>
  <main class="main">
    <div class="header">
      <h1>Jet Fuel! Fueling all the jets...AGAIN</h1>
    </div>
    <div class="btn-container">
      <button class="btn-add-folder">Add Folder</button>
      <button class="btn-add-link">Add Link</button>
    </div>
    <div class="add-folder-container hide" id="addFolderContainer">
      <form class="add-folder-form" id="addFolderForm">
        <input type="text" value="" placeholder="Folder Name" id="inputFolderName" />
        <span class="error-message" id="folderNameErrorMessage"></span>
        <input type="text" value="" placeholder="Description" id="inputFolderDesc" />
        <button type="submit">Save</button>
      </form>
    </div>
    <div class="add-link-container hide" id="addLinkContainer">
      <form class="add-link-form">
        <input type="text" value="" placeholder="URL" class="input-link-url" id="inputLinkUrl" />
        <span class="error-message" id="urlErrorMessage">sdfsdf</span>
        <select class="input-link-folder" id="inputLinkFolder">
          <option value="">Select Folder</option>
        </select>
        <span class="error-message" id="urlFolderErrorMessage"></span>
        <button type="submit">Save</button>
      </form>
    </div>
    <div class="folder-container">

    </div>
  </main>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
  <script type="text/javascript" src="/assets/js/jquery.js"></script>
  <script type="text/javascript" src="/assets/js/script.js"></script>
</body>

</html>
